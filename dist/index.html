
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Xem Giá Đất - Vite + MapLibre + PMTiles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
      html, body, #map { margin: 0; padding: 0; height: 100%; width: 100%; }
      .dimension-label {
        background: white;
        padding: 2px 4px;
        border-radius: 4px;
        font-size: 11px;
        border: 1px solid #888;
        white-space: nowrap;
      }

      .length-label {
        pointer-events: none;
        position: absolute;
        transform: translate(-50%, -50%);
        background: rgba(255,255,255,0.8);
        padding: 2px 5px;
        border-radius: 3px;
        font-size: 10px;
        font-weight: bold;
      }
      #info-panel {
        position: relative;
        background: #fff;
        box-shadow: 0 0 4px rgba(0,0,0,0.1);
        margin-top: 8px;
        border-radius: 6px;
        line-height: 1.6;
      }
      /* === DÁN ĐOẠN NÀY VÀO CUỐI FILE style.css === */

      #basemap-switcher {
          position: absolute;
          top: 15px;
          right: 15px;
          z-index: 1;
          background-color: rgba(255, 255, 255, 0.8);
          backdrop-filter: blur(5px);
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.15);
          display: flex;
          overflow: hidden;
      }

      #basemap-switcher button {
          padding: 8px 12px;
          border: none;
          background-color: transparent;
          cursor: pointer;
          font-size: 14px;
          font-weight: 500;
          transition: background-color 0.2s;
          border-right: 1px solid #ddd;
      }

      #basemap-switcher button:last-child {
          border-right: none;
      }

      #basemap-switcher button:hover {
          background-color: #f0f0f0;
      }

      #basemap-switcher button.active {
          background-color: #3b82f6; /* Màu xanh khi được chọn */
          color: white;
      }


    </style>
    <script type="module" crossorigin src="./assets/index-ba1c263c.js"></script>
    <link rel="stylesheet" href="./assets/index-32659722.css">
  </head>
  <body>
    <div id="map" style="position:absolute; top:0; left:0; right:0; bottom:0;"></div>
    <div id="basemap-switcher">
        <button data-style="stadia" class="active">Bản đồ Đường</button>
        <button data-style="satellite">Ảnh Vệ tinh</button>
    </div>
    <div id="info-panel" style="padding: 10px; font-size: 14px; background: #f1f5f9; border-top: 1px solid #ccc;">
      <h3>Thông tin thửa đất</h3>
      <div id="parcel-info">Hãy click vào một thửa đất để xem chi tiết.</div>
    </div>


     
  </body>
</html>
